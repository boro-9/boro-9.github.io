<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>To Do List JS</title>

<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col mx-auto col-md-8 mt-3 text-center">
				<div class="alert text-capitalize feedback">
					Write value for item
				</div>
				<form id="itemForm" class="my-3">
					<h3 class="text-capitalize mb-4">To Do List</h3>
					<div class="input-group">
						<input type="text" class="form-control text-capitalize" id="itemInput" placeholder="name...">
						<div class="input-group-append">
							<button class="btn btn-danger text-capitalize" type="submit">Add item</button>
						</div>
					</div>
				</form>
				<div class="container">
					<div class="item-list my-5">

								<a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
								<a href="#" class="delete-item mx-2 item-icon"><i class="far fa-times-circle"></i></a>
							</div>
						</div> -->
					</div>
					<button class="btn btn-danger my-3 text-capitalize" id="clear-list">Clear items</button>
				</div>
			</div>
		</div>
	</div>
</section>











<script src="main.js"></script>
</body>
</html>
