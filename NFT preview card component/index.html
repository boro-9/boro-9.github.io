<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

	<section id="NTF" class="PCC">
		<div class="container">
			<div class="top-pic">
				<img src="img/image-equilibrium.jpg">
			</div>
			<div class="txt-content">
				<h3>Equilibrium #3429</h3>
				<p class="blue-txt">Our Equilibrium collection promotes<br> balance and calm.</p>
				<div class="icon-txt">
					<div class="icon">
						<p><i class="fas fa-dollar-sign"></i></p>
						<span>0.040USD</span>
					</div>
					<div class="icon1">
						<p><i class="fas fa-clock"></i></p>
						<span>3 days left</span>
					</div>
				</div>
			</div>
			<div class="line">
				<hr>
			</div>
			<div class="last-pic">
				<img src="img/DSC_0353.jpg">
				<div class="last-txt">
					<p><b>Creation of</b> Boro <span>G</span></p>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://linktr.ee/datdevdez" target="_blank">Boro G</a>.</p>
	</footer>



</body>
</html>
