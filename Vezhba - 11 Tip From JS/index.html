<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>Tip Calculator JS</title>
</head>
<body>
<section id="tip-calculator">
	<div class="tip-container">
		<div class="row max-height mx-auto">
			<div class="col-10 mx-auto col-md-6 my-5">
				<div class="project-wrapper">
					<h1>Tip Calculator</h1>
					<div class="tip-calculator-placeholder">
						<div class="tip-calculator-wrapper">
							<div class="tip=calculator-header">
								<h3>Tip Calculator</h3>
							</div>
							<form>
								<p>Your Total Bill Amount In Pound (&#163)</p>
								<input type="number" id="total-bill-amount" placeholder="Total Bill Amount">
								<p id="total-bill-error-message" class="error-message"></p>
								<p>How You Rate This Service ?</p>
								<select id="service-quality">
									<option disabled selected value="0"> --Options -- </option>
									<option value="0.25"> 25&#37; -- Excelent -- </option>
									<option value="0.20"> 20&#37; -- Good -- </option>
									<option value="0.15"> 15&#37; -- Its Ok -- </option>
									<option value="0.10"> 10&#37; -- Not Good -- </option>
									<option value="0.05"> 5&#37; -- Terrible -- </option>
								</select>
								<p></p>
								<p class="numb">Number Of People sharing the bill?</p>
									<input type="number" id="number-of-people" placeholder="Number Of People">
									<button type="button" id="calculate">Calculate</button>
							</form>
							<div id="answer">
								<p>Actual Bill : <span id="actual-bill"> </span> TotalTip Amount : <span id="total-tip">0.00</span>, Total Bill including Tip : <span id="total-bill"> </span> <br>
								Tip Amount To pay per person : <span id="tip-per-person"> </span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>








<script src="main.js"></script>
</body>
</html>
