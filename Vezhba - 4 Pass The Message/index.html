<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Pass The Message</title>
</head>
<body>

<div class="container">
	<div class="row max-height align-items-center">
		<div class="col-10 mx-auto col-md-8 message-container text-center p-3">
			<h4 class="text-capitalize">A message to pass</h4>
			<form id="message-form">
				<input type="text" name="" id="message" class="w-100 my-3 p-2">
				<input type="submit" id="submitBtn" class="btn btn-lg">
			</form>
			<h5 class="p-2 alert alert-dark my-3 text-capitalize feedback">Enter a value to pass</h5>
			<h4 class="text-capitalize my-3">Last message delivered</h4>
			<h4 class="message-content text-uppercase">Hello</h4>
		</div>
	</div>
</div>



<script src="main.js"></script>
</body>
</html>
